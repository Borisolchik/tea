  <div class="card h-100">
    <a class="test-popup-link d-flex w-50 mx-auto" href="#">
      <img src="{{product.image}}" class="card-img-top" alt="">
    </a>
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text ">{{product.description | advantage}}</p>
      <div>
        <a [routerLink]="['/products', product.id]" class="btn btn-primary px-5 ps-5">Подробнее</a>
      </div>
    </div>
  </div>
