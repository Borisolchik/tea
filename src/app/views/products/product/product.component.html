<div class="card h-100">
  <a class="test-popup-link d-flex w-25 mx-auto" href="#">
    <img src="{{product.image}}" class="card-img-top" alt="">
  </a>
  <div class="card-body d-flex flex-column justify-content-between align-items-center">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text w-75">{{product.description}}</p>
    <div class="mb-1">
     <span class="fw-bold">Цена:</span> {{product.price}} руб.
    </div>
    <div>
      <a routerLink="/order" [queryParams]="{product: product.title}" class="btn btn-primary px-5 ps-5">Купить</a>
    </div>
  </div>
</div>
